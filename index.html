<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="Matrix Image"
      />

      <a
        class="header__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main">
      <section class="section add-task" id="add-to-list">
        <h3 class="section__subtitle section__subtitle_add-task">Add Item</h3>

        <div class="add-task__form">
          <input class="add-task__input" id="new-task" type="text" />
          <button class="add-task__button">Add</button>
        </div>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Todo</h3>

        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text" />
            <button class="task-list__button task-list__button_edit">
              Edit
            </button>
            <button class="task-list__button task-list__button_delete">
              <img
                class="task-list__button-image"
                src="./remove.svg"
                alt="Remove Icon"
              />
            </button>
          </li>

          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping" />
            <button class="task-list__button task-list__button_edit">
              Save
            </button>
            <button class="task-list__button task-list__button_delete">
              <img
                class="task-list__button-image"
                src="./remove.svg"
                alt="Remove Icon"
              />
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Completed</h3>

        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked />
            <label class="task-list__label"> See the Doctor </label>
            <input class="task-list__input" type="text" />
            <button class="task-list__button task-list__button_edit">
              Edit
            </button>
            <button class="task-list__button task-list__button_delete">
              <img
                class="task-list__button-image"
                src="./remove.svg"
                alt="Remove Icon"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
